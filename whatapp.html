<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AC Inquiry</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <style>
    .ac-card {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 15px;
      margin: 15px;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
    }
    .ac-card h3 {
      margin-bottom: 10px;
    }
    .ac-card p {
      margin-bottom: 15px;
    }
    .enquire-btn {
      background-color: #25d366;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    .enquire-btn:hover {
      background-color: #1ebe5d;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Available ACs</h1>
    <div class="row">
      <!-- AC Card 1 -->
      <div class="col-md-4">
        <div class="ac-card">
          <h3>AC Model: CoolAir 5000</h3>
          <p>Price: $500</p>
          <button 
            class="enquire-btn" 
            data-ac="CoolAir 5000" 
            onclick="sendEnquiryMessage(this)"
          >
            Enquire via WhatsApp
          </button>
        </div>
      </div>

      <!-- AC Card 2 -->
      <div class="col-md-4">
        <div class="ac-card">
          <h3>AC Model: ChillPro X</h3>
          <p>Price: $700</p>
          <button 
            class="enquire-btn" 
            data-ac="ChillPro X" 
            onclick="sendEnquiryMessage(this)"
          >
            Enquire via WhatsApp
          </button>
        </div>
      </div>

      <!-- AC Card 3 -->
      <div class="col-md-4">
        <div class="ac-card">
          <h3>AC Model: FrostElite Z</h3>
          <p>Price: $850</p>
          <button 
            class="enquire-btn" 
            data-ac="FrostElite Z" 
            onclick="sendEnquiryMessage(this)"
          >
            Enquire via WhatsApp
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function sendEnquiryMessage(button) {
      // Get the AC model name from the button's data attribute
      const acName = button.getAttribute("data-ac");

      // Replace this with your WhatsApp number
      const yourPhoneNumber = "7373173785"; // Add your WhatsApp number in international format without "+" or "-"

      // Message content including the specific AC model
      const message = `Hello, I am interested in the ${acName} AC. Could you please provide more details?`;

      // Generate WhatsApp URL
      const whatsappURL = `https://wa.me/${yourPhoneNumber}?text=${encodeURIComponent(message)}`;

      // Open WhatsApp in a new tab with the prefilled message
      window.open(whatsappURL, "_blank");
    }
  </script>
</body>
</html>
