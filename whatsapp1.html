<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AC Models</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .ac-card {
            margin: 20px 0;
        }
        .ac-card img {
            max-height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Our AC Models</h1>
        <div class="row">
            <!-- Example AC Model Card -->
            <div class="col-md-4">
                <div class="card ac-card">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="AC Model 1">
                    <div class="card-body">
                        <h5 class="card-title">AC Model 1</h5>
                        <p class="card-text">Efficient cooling with advanced technology.</p>
                        <button class="btn btn-primary w-100 send-enquiry" 
                                data-model="AC Model 1" 
                                data-details="Efficient cooling with advanced technology">
                            Enquire on WhatsApp
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card ac-card">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="AC Model 2">
                    <div class="card-body">
                        <h5 class="card-title">AC Model 2</h5>
                        <p class="card-text">High energy efficiency and quiet operation.</p>
                        <button class="btn btn-primary w-100 send-enquiry" 
                                data-model="AC Model 2" 
                                data-details="High energy efficiency and quiet operation">
                            Enquire on WhatsApp
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card ac-card">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="AC Model 3">
                    <div class="card-body">
                        <h5 class="card-title">AC Model 3</h5>
                        <p class="card-text">Compact design with powerful cooling.</p>
                        <button class="btn btn-primary w-100 send-enquiry" 
                                data-model="AC Model 3" 
                                data-details="Compact design with powerful cooling">
                            Enquire on WhatsApp
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Add event listener to all enquiry buttons
        document.querySelectorAll('.send-enquiry').forEach(button => {
            button.addEventListener('click', function () {
                const modelName = this.getAttribute('data-model');
                const details = this.getAttribute('data-details');
                sendEnquiry(modelName, details);
            });
        });

        function sendEnquiry(modelName, details) {
            // Replace with your WhatsApp number (e.g., for India: +91 1234567890)
            const phoneNumber = "9626187019";
            const message = `Hello, I would like to enquire about the following AC:\n\nModel: ${modelName}\nDetails: ${details}`;
            const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
